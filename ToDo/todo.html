<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="todo.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mobile-container todo-page">
        <!-- Header -->
        <header class="todo-header">
            <button class="header-icon-btn back-btn" onclick="window.history.back()">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <h1>To Do List</h1>
            <div class="header-spacer"></div>
        </header>

        <div class="content-scroll">
            <!-- Month Selector -->
            <div class="month-selector">
                <span>July 2025</span>
                <i class="fa-solid fa-chevron-down"></i>
            </div>

            <!-- Date Strip -->
            <div class="date-strip" id="dateStrip">
                <!-- Dates will be generated by JS -->
            </div>

            <!-- Categories -->
            <div class="category-list">
                <button class="cat-btn">All</button>
                <button class="cat-btn active">Projects</button>
                <button class="cat-btn">Study</button>
                <button class="cat-btn">Sports</button>
                <button class="cat-btn">Daily tasks</button>
            </div>

            <!-- In Progress -->
            <div class="task-section">
                <h2 class="section-title">In progress</h2>
                
                <div class="task-card">
                    <div class="task-check">
                        <div class="circle-check"></div>
                    </div>
                    <div class="task-info">
                        <h3>Photo editing</h3>
                        <p>10:00 - 10:30</p>
                    </div>
                    <button class="task-menu"><i class="fa-solid fa-ellipsis-vertical"></i></button>
                </div>

                <div class="task-card">
                    <div class="task-check">
                        <div class="circle-check"></div>
                    </div>
                    <div class="task-info">
                        <h3>Zen list app design</h3>
                        <p>11:00 - 12:45</p>
                    </div>
                    <button class="task-menu"><i class="fa-solid fa-ellipsis-vertical"></i></button>
                </div>

                <div class="task-card">
                    <div class="task-check">
                        <div class="circle-check"></div>
                    </div>
                    <div class="task-info">
                        <h3>Doing ux exercises</h3>
                        <p>15:00 - 16:30</p>
                    </div>
                    <button class="task-menu"><i class="fa-solid fa-ellipsis-vertical"></i></button>
                </div>

                <div class="task-card">
                    <div class="task-check">
                        <div class="circle-check"></div>
                    </div>
                    <div class="task-info">
                        <h3>Shopping website design project</h3>
                        <p>18:00 - 20:00</p>
                    </div>
                    <button class="task-menu"><i class="fa-solid fa-ellipsis-vertical"></i></button>
                </div>
            </div>

            <!-- Completed -->
            <div class="task-section">
                <h2 class="section-title">Completed</h2>
                
                <div class="task-card completed">
                    <div class="task-check">
                        <div class="circle-check checked"><i class="fa-solid fa-check"></i></div>
                    </div>
                    <div class="task-info">
                        <h3>Meeting with the boss</h3>
                        <p>08:00 - 08:20</p>
                    </div>
                    <button class="task-menu"><i class="fa-solid fa-ellipsis-vertical"></i></button>
                </div>
            </div>
        </div>

        <!-- Floating Action Button -->
        <button class="fab-add" onclick="window.location.href='create-task.html'">
            <i class="fa-solid fa-plus"></i>
        </button>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <a href="../index.html" class="nav-item">
                <i class="fa-solid fa-house"></i>
            </a>
            <a href="../Dashboard/dashboard.html" class="nav-item">
                <i class="fa-solid fa-chart-pie"></i>
            </a>
            <a href="../Buddies/buddies.html" class="nav-item">
                <i class="fa-solid fa-user-group"></i>
            </a>
            <a href="#" class="nav-item active">
                <i class="fa-solid fa-list-check"></i>
                <span>To Do</span>
            </a>
            <a href="../Profile/profile.html" class="nav-item">
                <i class="fa-regular fa-user"></i>
            </a>
        </nav>
    </div>
    <script src="todo.js"></script>
</body>
</html>
