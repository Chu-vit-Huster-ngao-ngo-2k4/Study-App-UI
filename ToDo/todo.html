<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="todo.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mobile-container todo-page">
        <!-- Header -->
        <header class="todo-header">
            <button class="back-btn" onclick="window.history.back()">
                <i class="fa-solid fa-chevron-left"></i>
            </button>
            <h1>To Do List</h1>
            <div class="header-spacer" style="width: 40px;"></div>
        </header>

        <div class="content-scroll">
            <!-- Month Selector -->
            <div class="month-selector">
                <span>July 2025</span>
                <i class="fa-solid fa-chevron-down"></i>
            </div>

            <!-- Date Strip -->
            <div class="date-strip" id="dateStrip">
                <!-- Dates will be generated by JS -->
            </div>

            <!-- Categories -->
            <div class="category-list">
                <button class="cat-btn">All</button>
                <button class="cat-btn active">Projects</button>
                <button class="cat-btn">Study</button>
                <button class="cat-btn">Sports</button>
                <button class="cat-btn">Daily tasks</button>
            </div>

            <!-- In Progress -->
            <div class="task-section">
                <h2 class="section-title">In progress</h2>
                <div id="inprogress-list">
                    <!-- Tasks will be injected here -->
                    <div class="empty-state">No tasks for this day.</div>
                </div>
            </div>

            <!-- Completed -->
            <div class="task-section">
                <h2 class="section-title">Completed</h2>
                <div id="completed-list">
                   <!-- Completed tasks here -->
                </div>
            </div>
        </div>

        <!-- Floating Action Button -->
        <button class="fab-add" onclick="window.location.href='create-task.html'">
            <i class="fa-solid fa-plus"></i>
        </button>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <a href="../index.html" class="nav-item">
                <i class="fa-solid fa-house"></i>
            </a>
            <a href="../Dashboard/dashboard.html" class="nav-item">
                <i class="fa-solid fa-chart-pie"></i>
            </a>
            <a href="../Buddies/buddies.html" class="nav-item">
                <i class="fa-solid fa-user-group"></i>
            </a>
            <a href="#" class="nav-item active">
                <i class="fa-solid fa-list-check"></i>
                <span>To Do</span>
            </a>
            <a href="../Profile/profile.html" class="nav-item">
                <i class="fa-regular fa-user"></i>
            </a>
        </nav>

        <!-- Delete Confirmation Modal -->
        <div class="modal-overlay" id="deleteModal">
            <div class="modal-content">
                <i class="fa-solid fa-trash" style="font-size: 32px; color: #FF5252; margin-bottom: 10px;"></i>
                <h3>Delete Task?</h3>
                <p>Are you sure you want to delete this task?</p>
                <div class="modal-actions">
                    <button class="modal-btn cancel" onclick="closeDeleteModal()">Cancel</button>
                    <button class="modal-btn delete" onclick="confirmDelete()">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
